        <div class="code-container depth">
            <h2>Game Code</h2>
            <h1 id="game-code"></h1>
        </div>

        <div class="player-container-wrapper">
            <div class="player-name-container depth">
                <h3>Players</h3>
                <ul id="name-list"></ul>
            </div>

        <div class="btn-wrapper">
            <button id="start-btn" class="pill-btn">Start Game</button>
        </div>
    </div>

    <!-- Main Game page -->
    <main id="app">
        <div id="header" class="depth">
            <h2 class="txt-shadow accent-font topic-name">Topic</h2>
            <!-- remove filled later -->
            <button id="final-jeopardy-btn" class="pill-btn filled">Final Jeopardy</button>
        </div>

        <div id="game-board" class="depth"></div>

        <aside class="depth">
            <h2>Players</h2>
            <div id="players-container"></div>
        </aside>
    </main>

    <!-- Question/Answer -->
    <section id="question-answer">
        <div id="question-header">
            <h2 id="q-category" class="accent-font category"></h2>
            <span class="line"></span>
            <h2 id="q-difficulty" class="price"></h2>
            <span class="line"></span>
            <div id="timer-wrapper">
                <div id="timer-bar"></div>
            </div>
        </div>

        <div id="question-wrapper">
            <p id="question-txt"></p>
            <button id="show-answer-btn" class="pill-btn filled">
                <span>See Answer</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#fff">
                    <path
                        d="M673-446.67H193.33q-14.33 0-23.83-9.5-9.5-9.5-9.5-23.83 0-14.33 9.5-23.83 9.5-9.5 23.83-9.5H673L456.33-730q-10-10-9.83-23.33.17-13.34 10.17-23.34 10-9.66 23.33-9.83 13.33-.17 23.33 9.83l273.34 273.34q5.33 5.33 7.5 11 2.16 5.66 2.16 12.33t-2.16 12.33q-2.17 5.67-7.5 11L503.33-183.33q-9.66 9.66-23.16 9.66t-23.5-9.66q-10-10-10-23.5t10-23.5L673-446.67Z" />
                </svg>
            </button>
        </div>
        <div id="answer-wrapper">
            <p id="answer-txt"></p>
            <button id="return-btn" class="pill-btn filled">
                <span>Game Board</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#fff">
                    <path
                        d="M673-446.67H193.33q-14.33 0-23.83-9.5-9.5-9.5-9.5-23.83 0-14.33 9.5-23.83 9.5-9.5 23.83-9.5H673L456.33-730q-10-10-9.83-23.33.17-13.34 10.17-23.34 10-9.66 23.33-9.83 13.33-.17 23.33 9.83l273.34 273.34q5.33 5.33 7.5 11 2.16 5.66 2.16 12.33t-2.16 12.33q-2.17 5.67-7.5 11L503.33-183.33q-9.66 9.66-23.16 9.66t-23.5-9.66q-10-10-10-23.5t10-23.5L673-446.67Z" />
                </svg>
            </button>
        </div>

        <div class="depth" id="time-msg">
            <h2 class="accent-font">Time out</h2>
        </div>

        <div id="wager-msg">
            <h2>How much will you wager?</h2>
        </div>
    </section>

    <!-- End Page -->
    <section id="end-screen">
        <h2 id="winner-header"></h2>
        <div id="winner-container"></div>
    </section>
</body>

</html>
