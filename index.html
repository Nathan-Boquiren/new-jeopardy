<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Jeopardy Game</title>
</head>

<body>
    <!-- Start Page -->
    <div id="start-page">
        <img class="jeopardy-logo" src="jeopardy-logo.png" alt="jeopardy logo">
        <h2 class="topic-name accent-font">Topic</h2>

        <div class="player-name-container depth">
            <h3>Players</h3>
            <ul id="name-list"></ul>
            <span id="add-player-btn" class="material-symbols-rounded" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#fff">
                    <path
                        d="M448.67-444v130.67q0 14.16 9.61 23.75 9.62 9.58 23.84 9.58 14.21 0 23.71-9.58 9.5-9.59 9.5-23.75V-444h131.34q14.16 0 23.75-9.62 9.58-9.61 9.58-23.83 0-14.22-9.58-23.72-9.59-9.5-23.75-9.5H515.33v-136q0-14.16-9.61-23.75-9.62-9.58-23.84-9.58-14.21 0-23.71 9.58-9.5 9.59-9.5 23.75v136H313.33q-14.16 0-23.75 9.62-9.58 9.62-9.58 23.83 0 14.22 9.58 23.72 9.59 9.5 23.75 9.5h135.34Zm31.51 364q-82.83 0-155.67-31.5-72.84-31.5-127.18-85.83Q143-251.67 111.5-324.56T80-480.33q0-82.88 31.5-155.78Q143-709 197.33-763q54.34-54 127.23-85.5T480.33-880q82.88 0 155.78 31.5Q709-817 763-763t85.5 127Q880-563 880-480.18q0 82.83-31.5 155.67Q817-251.67 763-197.46q-54 54.21-127 85.84Q563-80 480.18-80Zm.15-66.67q139 0 236-97.33t97-236.33q0-139-96.87-236-96.88-97-236.46-97-138.67 0-236 96.87-97.33 96.88-97.33 236.46 0 138.67 97.33 236 97.33 97.33 236.33 97.33ZM480-480Z" />
                </svg>
            </span>
        </div>

        <dialog id="form-modal" class="depth">
            <form id="players-form" method="post">
                <button id="close-btn" class="close-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                        fill="#fff">
                        <path
                            d="M480-433.33 335.33-288.67Q325.67-279 312-279q-13.67 0-23.33-9.67Q279-298.33 279-312q0-13.67 9.67-23.33L433.33-480 288.67-623.67Q279-633.33 279-647q0-13.67 9.67-23.33Q298.33-680 312-680q13.67 0 23.33 9.67L480-525.67l143.67-144.66q9-9.67 23-9.67t23.66 9.67q10 10 10 23.5t-10 23.16L525.67-480l144.66 144.67Q680-325.67 680-312q0 13.67-9.67 23.33-10 10-23.5 10t-23.16-10L480-433.33Z" />
                    </svg>
                </button>
                <label class="accent-font">Add Player Name</label>
                <input type="text" id="player-name" autofocus autocomplete="off">
                <button class="close-btn" id="submit-btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px"
                        fill="#fff">
                        <path
                            d="M673-446.67H193.33q-14.33 0-23.83-9.5-9.5-9.5-9.5-23.83 0-14.33 9.5-23.83 9.5-9.5 23.83-9.5H673L456.33-730q-10-10-9.83-23.33.17-13.34 10.17-23.34 10-9.66 23.33-9.83 13.33-.17 23.33 9.83l273.34 273.34q5.33 5.33 7.5 11 2.16 5.66 2.16 12.33t-2.16 12.33q-2.17 5.67-7.5 11L503.33-183.33q-9.66 9.66-23.16 9.66t-23.5-9.66q-10-10-10-23.5t10-23.5L673-446.67Z" />
                    </svg>
                </button>
            </form>
        </dialog>

        <button id="start-btn" class="pill-btn">Start Game</button>
    </div>

    <!-- Main Game page -->
    <main id="app">
        <div id="header" class="depth">
            <h2 class="txt-shadow accent-font topic-name">Topic</h2>
            <button id="final-jeopardy-btn" class="pill-btn">Final Jeopardy</button>
        </div>

        <div id="game-board" class="depth"></div>

        <aside class="depth">
            <h2>Players</h2>
            <div id="players-container"></div>
        </aside>
    </main>

    <!-- Question/Answer -->
    <section id="question-answer">
        <div id="question-header">
            <h2 id="q-category" class="accent-font category"></h2>
            <span class="line"></span>
            <h2 id="q-difficulty" class="price"></h2>
            <span class="line"></span>
            <div id="timer-wrapper">
                <div id="timer-bar"></div>
            </div>
        </div>

        <div id="question-wrapper">
            <p id="question-txt"></p>
            <button id="show-answer-btn" class="pill-btn">
                <span>See Answer</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#fff">
                    <path
                        d="M673-446.67H193.33q-14.33 0-23.83-9.5-9.5-9.5-9.5-23.83 0-14.33 9.5-23.83 9.5-9.5 23.83-9.5H673L456.33-730q-10-10-9.83-23.33.17-13.34 10.17-23.34 10-9.66 23.33-9.83 13.33-.17 23.33 9.83l273.34 273.34q5.33 5.33 7.5 11 2.16 5.66 2.16 12.33t-2.16 12.33q-2.17 5.67-7.5 11L503.33-183.33q-9.66 9.66-23.16 9.66t-23.5-9.66q-10-10-10-23.5t10-23.5L673-446.67Z" />
                </svg>
            </button>
        </div>
        <div id="answer-wrapper">
            <p id="answer-txt"></p>
            <button id="return-btn" class="pill-btn">
                <span>Game Board</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#fff">
                    <path
                        d="M673-446.67H193.33q-14.33 0-23.83-9.5-9.5-9.5-9.5-23.83 0-14.33 9.5-23.83 9.5-9.5 23.83-9.5H673L456.33-730q-10-10-9.83-23.33.17-13.34 10.17-23.34 10-9.66 23.33-9.83 13.33-.17 23.33 9.83l273.34 273.34q5.33 5.33 7.5 11 2.16 5.66 2.16 12.33t-2.16 12.33q-2.17 5.67-7.5 11L503.33-183.33q-9.66 9.66-23.16 9.66t-23.5-9.66q-10-10-10-23.5t10-23.5L673-446.67Z" />
                </svg>
            </button>
        </div>

        <div class="depth" id="time-msg">
            <h2 class="accent-font">Time out</h2>
        </div>
    </section>

    <!-- End Page -->
    <section id="end-screen">
        <h2 id="winner-header"></h2>
        <div id="winner-container"></div>
    </section>
</body>

</html>
